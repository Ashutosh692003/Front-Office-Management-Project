<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body> 
	 
	  <table class="table table-striped table-bordered table-hover" id="enqTbl">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:each="enquiry:${enq}">
				
												<td th:text="${enquiry.enqId}"></td>
												<td th:text="${enquiry.name}"></td>
												<td th:text="${enquiry.course}"></td>
												<td th:text="${enquiry.number}"></td>
												<td th:text="${enquiry.dateCreated}"></td>
												<td th:text="${enquiry.enqStatus}"></td>
												<td><a th:href="@{/edit(id=${enquiry.enqId})}" class="btn btn-primary">Edit</a></td>

											</tr>
										</tbody>
									</table>

</body>
</html>
